<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container my-3">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9am">
        <p class="col hour">
          9am
        </p>
        <textarea class="col-9 description" id="9amText" ></textarea>
        <button class="col saveBtn">
            <span class="oi oi-lock-locked"></span>
        </button> 
      </div>
    
      <div class="row time-block" id="10am">
        <p class="col hour">
          10am
        </p>
          <textarea class="col-9 description" id="10amText"></textarea>
          <button class="col saveBtn">
            <span class="oi oi-lock-locked"></span>
          </button> 
      </div>

      <div class="row time-block" id="11am">
        <p class="col hour">

        </p>

        </button> 
      </div>

      <div class="row time-block" id="12pm">

          12pm
        </p>
          <textarea class="col-9 description"></textarea>
          <button class="col saveBtn">
            <span class="oi oi-lock-locked"></span>
          </button> 
      </div>

      <div class="row time-block" id="1pm">

        </p>
          <textarea class="col-9 description">
          </textarea>
          <button class="col saveBtn">

          </button> 
      </div>

      <div class="row time-block" id="2pm">

          </button> 
      </div>

      <div class="row time-block" id="3pm">

        </p>
          <textarea class="col-9 description"></textarea>
          <button class="col saveBtn">

      <div class="row time-block" id="4pm">

     </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
